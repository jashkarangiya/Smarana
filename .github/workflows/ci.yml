name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Lint
      # run: npm run lint
      # Skipping lint for MVP speed, using build to catch issues.
      # Uncomment above if strict linting is desired.
      run: echo "Linting skipped for MVP"

    - name: Build
      run: npm run build
      env:
        # Skip type checking during build if you want faster builds, but usually good to keep.
        # NEXT_DISABLE_TYPE_CHECK: 1
        # Mock env vars for build that don't need real secrets
        NEXTAUTH_SECRET: "mock_secret_for_build"
        NEXTAUTH_URL: "http://localhost:3000"
        DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock" 
        # Note: Next.js build might try to connect to DB if generating static pages require data.
        # If build fails due to DB connection, we might need a test DB service or ignore specific errors.
